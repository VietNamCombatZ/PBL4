services:
  controller:
    build: .
    image: aco-sagsin-sim:latest
    container_name: aco-controller
    command: ["uvicorn", "src.services.controller:app", "--host", "0.0.0.0", "--port", "8080"]
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - EPOCH_SEC=${EPOCH_SEC:-10}
      - OFFLINE=${OFFLINE:-false}
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/nodes"]
      interval: 20s
      timeout: 5s
      retries: 10

  node:
    image: aco-sagsin-sim:latest
    depends_on:
      - controller
    environment:
      - PYTHONUNBUFFERED=1
      - NODE_INDEX
    command: ["python", "-m", "src.services.node_agent"]
    volumes:
      - ./data/generated:/app/data/generated
    deploy:
      replicas: ${NODES:-50}

  ui:
    image: aco-sagsin-sim:latest
    depends_on:
      - controller
    environment:
      - PYTHONUNBUFFERED=1
    command: ["streamlit", "run", "src/ui/app.py", "--server.port", "8501", "--server.address", "0.0.0.0"]
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data

networks:
  default:
    name: aco-sagsin
    driver: bridge
